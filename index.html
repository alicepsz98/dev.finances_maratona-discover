<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
  <script src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>dev.finance$</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo da dev.finance$">
  </header>
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p>R$ 5.000,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de entradas">
        </h3>
        <p>R$ 2.000,00</p>
      </div>
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de entradas">
        </h3>
        <p>R$ 3.000,00</p>
      </div>
    </section>
    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <a href="#" class="button new">+ Nova Transação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">- R$ 500,00</td>
            <td class="date">23/01/2021</td>
            <td>
              <img src="./assets/minus.svg" alt="Imagem de remoção de transação">
            </td>
          </tr>
          <tr>
            <td class="description">Criação website</td>
            <td class="income">R$ 4.350,00</td>
            <td class="date">23/02/2021</td>
            <td>
              <img src="./assets/minus.svg" alt="Imagem de remoção de transação">
            </td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 200,00</td>
            <td class="date">20/01/2021</td>
            <td>
              <img src="./assets/minus.svg" alt="Imagem de remoção de transação">
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>dev.finance$</p>
  </footer>
</body>

</html>
